<html>
    <body>
        <form style="width:50%;">
        <h2> Appointment Scheduler</h2>
        <fieldset>
            <legend> Personal Information</legend>

            <label for="nm">Name</label><br>
            <input type="text" name="nm" id="nm" placeholder="name"><br>

            <label for="tp">Telephone number</label><br>
            <input type="text" name="tp" id="tp" placeholder="phone"><br>

            <label for="ema">E-mail address</label><br>
            <input type="text" name="ema" id="ema" placeholder="email"><br>

            <label for="st">Date of birth</label><br>
            <input type="date" name="st" id="st">

        </fieldset>
        <fieldset>
            <legend> Appointment Request</legend>
            <label for="rea">What is the reason for your visit?</label><br>
            <input type="text" name="rea" id="rea" placeholder="reason"><br>

            <label for="rg">Current pain level</label><br>
            <input type="range" name="rg" id="rg"><br>

            <label for="d">Preffered date</label><br>
            <input type="date" name="d" id="d"><br>

            <label for="tm">Preffered time</label><br>
            <input type="time" name="tm" id="tm">

        </fieldset>

        <input type="button" name="btn" id="btn" value="submit">
    </form>
    </body>
</html>
